<!DOCTYPE html>
<html>
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;

        .notification-app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;

        .header h1 {
            color: #2d3748;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .status {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .status.connected {
            background: linear-gradient(135deg, #48bb78, #68d391);
            color: white;
            box-shadow: 0 2px 10px rgba(72, 187, 120, 0.3);
        }

        .status.disconnected {
            background: linear-gradient(135deg, #f56565, #fc8181);
            color: white;
            box-shadow: 0 2px 10px rgba(245, 101, 101, 0.3);
        }

        .checkbox {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: #4a5568;
            cursor: pointer;
        }

        .checkbox input[type="checkbox"] {
            width: 1.2rem;
            height: 1.2rem;
            cursor: pointer;
        }

        .clear-btn {
            background: linear-gradient(135deg, #ed8936, #f6ad55);
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(237, 137, 54, 0.3);
        }

        .clear-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(237, 137, 54, 0.4);
        }

        .notifications {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
        }

        .info-bar {
            background: rgba(255, 255, 255, 0.9);

            margin-bottom: 1.5rem;

            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: #4a5568;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        .messages-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            flex: 1;
            overflow: hidden;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);

        .empty-state {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #718096;
            text-align: center;
            padding: 3rem;
        }

        .empty-state p {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .messages-list {
            height: 100%;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .message {
            border-radius: 12px;
            padding: 1rem 1.25rem;
            border-left: 4px solid #e2e8f0;
            transition: all 0.3s ease;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message:hover {
            transform: translateX(4px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .message.notification {
            background: linear-gradient(135deg, #ebf8ff, #e6fffa);
            border-left-color: #3182ce;
        }

        .message.notification.success {
            background: linear-gradient(135deg, #f0fff4, #e6fffa);
            border-left-color: #48bb78;
        }

        .message.notification.warning {
            background: linear-gradient(135deg, #fffaf0, #fef5e7);
            border-left-color: #ed8936;
        }

        .message.ws-message {
            background: linear-gradient(135deg, #faf5ff, #f7fafc);
            border-left-color: #805ad5;
        }

        .message.system {
            background: linear-gradient(135deg, #f7fafc, #edf2f7);
            border-left-color: #718096;
            font-weight: 500;
        }

        .message.system.success {
            background: linear-gradient(135deg, #f0fff4, #e6fffa);
            border-left-color: #48bb78;
        }

        .message.system.warning {
            background: linear-gradient(135deg, #fffaf0, #fef5e7);
            border-left-color: #ed8936;
        }

        .message.system.error {
            background: linear-gradient(135deg, #fffafa, #fed7d7);
            border-left-color: #f56565;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .event-type {
            font-weight: 600;
            color: #2d3748;
            font-size: 0.95rem;
        }

        .timestamp {
            font-size: 0.8rem;
            color: #718096;
            font-family: 'Monaco', 'Menlo', monospace;
            background: rgba(0, 0, 0, 0.05);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
        }

        .message-content {
            color: #4a5568;
            line-height: 1.5;
        }

        .notification-message {
            margin-bottom: 0.75rem;
            font-size: 0.95rem;
        }

        .user-details {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            flex-wrap: wrap;
            font-size: 0.85rem;
        }

        .user-details strong {
            color: #2d3748;
            font-weight: 600;
        }

        .email {
            color: #718096;
        }

        .user-id {
            color: #a0aec0;
            font-family: 'Monaco', 'Menlo', monospace;
            background: rgba(0, 0, 0, 0.05);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
        }

        .user-name {
            font-weight: 600;
            color: #553c9a;
            margin-bottom: 0.25rem;
        }

        .message-text {
            color: #4a5568;
        }

        /* Scrollbar styling */
        .messages-list::-webkit-scrollbar {
            width: 8px;
        }

        .messages-list::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 4px;
        }

        .messages-list::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        .messages-list::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.3);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
                padding: 1rem;
            }

            .controls {
                justify-content: center;
                flex-wrap: wrap;
            }

            .notifications {
                padding: 1rem;
            }

            .info-bar {
                flex-direction: column;
                gap: 0.5rem;
                text-align: center;
            }

            .user-details {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .message-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.4rem;
            }

            .message {
                padding: 0.75rem 1rem;
            }

            .notifications {
                padding: 0.75rem;
            }
        }

<script>"use strict";

(function () {

    const address = '{{__TRUNK_ADDRESS__}}';
    const base = '{{__TRUNK_WS_BASE__}}';
    let protocol = '';
    protocol =
        protocol
            ? protocol
            : window.location.protocol === 'https:'
                ? 'wss'
                : 'ws';
    const url = protocol + '://' + address + base + '.well-known/trunk/ws';

    class Overlay {
        constructor() {
            // create an overlay
            this._overlay = document.createElement("div");
            const style = this._overlay.style;
            style.height = "100vh";
            style.width = "100vw";
            style.position = "fixed";
            style.top = "0";
            style.left = "0";
            style.backgroundColor = "rgba(222, 222, 222, 0.5)";
            style.fontFamily = "sans-serif";
            // not sure that's the right approach
            style.zIndex = "1000000";
            style.backdropFilter = "blur(1rem)";

            const container = document.createElement("div");
            // center it
            container.style.position = "absolute";
            container.style.top = "30%";
            container.style.left = "15%";
            container.style.maxWidth = "85%";

            this._title = document.createElement("div");
            this._title.innerText = "Build failure";
            this._title.style.paddingBottom = "2rem";
            this._title.style.fontSize = "2.5rem";

            this._message = document.createElement("div");
            this._message.style.whiteSpace = "pre-wrap";

            const icon= document.createElement("div");
            icon.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="#dc3545" viewBox="0 0 16 16"><path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/></svg>';
            this._title.prepend(icon);

            container.append(this._title, this._message);
            this._overlay.append(container);

            this._inject();
            window.setInterval(() => {
                this._inject();
            }, 250);
        }

        set reason(reason) {
            this._message.textContent = reason;
        }

        _inject() {
            if (!this._overlay.isConnected) {
                // prepend it
                document.body?.prepend(this._overlay);
            }
        }

    }

    class Client {
        constructor(url) {
            this.url = url;
            this.poll_interval = 5000;
            this._overlay = null;
        }

        start() {
            const ws = new WebSocket(this.url);
            ws.onmessage = (ev) => {
                const msg = JSON.parse(ev.data);
                switch (msg.type) {
                    case "reload":
                        this.reload();
                        break;
                    case "buildFailure":
                        this.buildFailure(msg.data)
                        break;
                }
            };
            ws.onclose = () => this.onclose();
        }

        onclose() {
            window.setTimeout(
                () => {
                    // when we successfully reconnect, we'll force a
                    // reload (since we presumably lost connection to
                    // trunk due to it being killed, so it will have
                    // rebuilt on restart)
                    const ws = new WebSocket(this.url);
                    ws.onopen = () => window.location.reload();
                    ws.onclose = () => this.onclose();
                },
                this.poll_interval);
        }

        reload() {
            window.location.reload();
        }

        buildFailure({reason}) {
            // also log the console
            console.error("Build failed:", reason);

            console.debug("Overlay", this._overlay);

            if (!this._overlay) {
                this._overlay = new Overlay();
            }
            this._overlay.reason = reason;
        }
    }

    new Client(url).start();

})()
